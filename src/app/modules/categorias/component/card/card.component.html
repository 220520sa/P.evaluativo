<div class="container">
    <div class="row">
      <div class="col">
        <div *ngFor="let i of info" class="contenido">
          
          <mat-card class="example-card">
           
                <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
            <mat-card-content>
                <mat-card-title>{{i.nombre}}</mat-card-title>
              <p>
                 {{i.genero}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>READ</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
