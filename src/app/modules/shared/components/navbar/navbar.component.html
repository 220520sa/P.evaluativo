<mat-toolbar>
  <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"> -->
  <img src="../../../../../assets/manwha.png" alt="">
  <button mat-button [matMenuTriggerFor]="menu" ><mat-icon>menu</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/compra">compra</button>
    <button mat-menu-item routerLink="/venta">venta</button>

  </mat-menu>
  <!-- </button> -->


  <button mat-button routerLink="/inicio">Inicio</button>

  <button mat-button routerLink="/series">series</button>

  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">categorias</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="/accion">accion</button>
    <button mat-menu-item routerLink="/drama">drama</button>
    <button mat-menu-item routerLink="/misterio">misterio</button>
    <button mat-menu-item routerLink="/romance">romance</button>
  </mat-menu>

  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="ingresar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar Sesión</button>
    <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesión</button>
  </mat-menu>

  <!--Label Para Modo Oscuro-->
  <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
  <input type="checkbox" id="toggle" (click)="cambiarFondo()">

</mat-toolbar>
